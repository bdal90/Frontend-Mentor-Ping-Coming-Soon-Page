<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/a9ed37f160.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
      <header class="header">
        <img src="images/logo.svg" alt="ping logo" class="logo">
      </header>

      <div class="intro">
          <h1 class="first-heading"><span>We are launching</span> soon!</h1>
          <p class="par">Subscribe and get notified</p>
      </div>

      <form action="submit" class="form">
        <div class="form__input-part">
          <input type="email" placeholder="Your email address..." class="input">
          <small class="error-msg"></small>
          <button class="btn">Notify Me</button>
        </div>
      </form>

      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard-img">
      </div>
  </main>

  <div class="social-media">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
  </div>

  <footer class="copyright"><small>&copy; Copyright Ping. All rights reserved.</small></footer>

</body>
</html>
